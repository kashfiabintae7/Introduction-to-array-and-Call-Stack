<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Call Stack in JavaScript [Functions]</h2>

    <h2 id="demo"></h2>

    <script>
      function add(a, b) {
        return a + b;
      }

      function average(a, b) {
        return add(a, b) / 2;
      }

      var result = average(10, 20);

      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
